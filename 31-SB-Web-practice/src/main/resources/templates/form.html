<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		</head>
		<title>Product Form</title>
		<style>
			form{
				border:2px double black;
				margin: auto;
				width: 300px;
			}
			table{
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div th:text="${smsg}" style="color: green;"></div>
				<div th:text="${emsg}" style="color: red;"></div>
		<form th:object="${prdObj}" th:action="@{/save}" method="post">
		
		<table class="table table-striped">
			<tr>
				<td>  Name</td>
				<td> <input type="text" th:feild="*{name}" required></td>
			</tr>
			<tr>
				<td>  Price</td>
				<td> <input type="number" th:feild="*{price}" required></td>
			</tr>
			<tr>
				<td>  Quantity</td>
				<td> <input type="number" th:feild="*{Quantity}" required></td>
			</tr>
			<tr>
				<td></td>
				<td> <input type="submit" class="btn btn-info"> </td>
			</tr>
		</table>
		<a href="/prds">All Records</a>
		</form>
	</body>
	
</html>
