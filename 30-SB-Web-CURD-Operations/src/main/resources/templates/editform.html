<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      input::hover{
        background-color: cornsilk;
      }
      div{
        margin-top: 20px;
        background-color: aquamarine;
      }
      form{
        padding: 50px;
      }
      label{
        padding: 10px;
        width: 100px;
        text-align: center;
      }
      button{

        margin-top: 20px;
        margin-left:120px;
      }
        
    </style>
  </head>
  <body>
    
       <div class="container">
        <form th:object="${product}" th:action="@{/prdUpdated}" method="post" >
            <input type="hidden" th:field="*{pId}" />
            <label>Name:</label>
            <input type="text" th:field="*{name}" /><br>
            <label>Price:</label>
            <input type="text" th:field="*{price}" /><br>
            <label>Quantity:</label>
            <input type="text" th:field="*{qty}" /><br>
            <button type="submit" class="btn btn-warning " onclick="alertMsg()">Update</button>
        </form>
       </div>
        <script>
          function alertMsg(){
            window.alert("record updated");
          }
        </script>
  </body>
</html>
